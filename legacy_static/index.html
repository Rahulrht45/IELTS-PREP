<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - IELTS Prep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="assets/logo.png" alt="IELTS Prep Logo" class="logo-img">
            </div>
            
            <div class="login-header">
                <h1>Student Login</h1>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email or Phone</label>
                    <input type="text" id="email" name="email" class="form-input" placeholder="Enter your email or phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

            <div class="card-footer">
                <a href="#" class="link">Forgot Password?</a>
                <div class="divider">
                    <span>OR</span>
                </div>
                <p style="font-size: 0.9rem; color: #64748B;">Don't have an account?</p>
                <a href="#" class="link">Create New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
